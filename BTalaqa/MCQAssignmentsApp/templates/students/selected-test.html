{% extends 'common/base.html' %}

{% block content %}

<form action="/MCQ/submit_form" method="post">
{% for question in questions %}
<div>
    <b> {{ forloop.counter }}. {{ question.text }} </b>
    <br>
    {% for answer in answers %}
    {% if answer.question_id == question.id %}
    <div>
  <input type="radio" question_id={{ question.id }} id=  {{ answer.id }}  name={{ question.id}}>
  <label for= {{ answer.id }} >   {{ answer.text }}</label>
    </div>

    {% endif %}
    {% endfor %}
</div>
{% endfor %}
<button type="submit"> Submit Test  </button>
</form>

{% endblock %}
