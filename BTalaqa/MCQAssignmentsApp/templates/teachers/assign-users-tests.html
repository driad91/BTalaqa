{% extends 'common/base.html' %}
{% block content %}

<div class="row font-open-sans">
    <div class="col-10 offset-1" align="center">
        <form action="assign_users_tests" method="post">
        {% csrf_token %}
        {{ form }}
            <br>
        <input class="btn btn-danger" type="submit" value="Submit">
        </form>
    </div>
</div>


<div class="row">
    <div class="col-10 offset-1 font-open-sans">
        <h2> Assignments Created</h2>
        <table class="table font-open-sans">
            <thead class="thead-dark">
                <tr>
                    <th>User</th>
                    <th>Test</th>
                    <th>Assignment Completed</th>
                </tr>
            </thead>
            <tbody>
                {% for assignment in existing_assignments %}
                <tr>
                    <td>{{ assignment.user }}</td>
                    <td>{{ assignment.test }}</td>
                    <td>{{ assignment.assignment_completed }}</td>


                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
